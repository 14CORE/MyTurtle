{{#now}}
<div id="reservations-now" class="clearfix">
    <h1>Now</h1>
    <!-- left -->
    <div class="reservations-left">
        <div class="logo">
            <img src="{{logo}}"/>
        </div>
        <span class="reservations-from-to">{{start}}h to {{end}}h</span>
    </div>
    <!-- right -->
    <div class="reservations-right">
        <h1>{{company}}</h1>
        <span class="subtitle">{{title}}</span>
        <span class="booker"> Booked by: {{booker}}</span>
        <h3>Description</h3>
        <p>{{description}}</p>
    </div>
    <!-- meeting progress -->
    <div id="reservations-progress" class="progress">
        <div class="bar" style="width: 60%;"></div>
    </div>

    <script>

</div>
