<div class="titleBar">
	<i class="train"></i>
	<h2>{{station}}</h2>
	<div class="distance">
		<p>
			<i class="bike"></i>00:00
		</p>
		<p>
			<i class="foot"></i>00:00
		</p>
	</div>
</div>
<div class="results">
	<ul>
		{{#entries}}
		<li>
			<div>
				<div class="square" data-color="#333"
					style="background-color: #333;">
					<p>{{type}}</p>
				</div>
				{{#delay}}
					<h3 class="red">{{direction}}</h3>
				{{/delay}}
				{{^delay}}
					<h3>{{direction}}</h3>
				{{/delay}}
			</div>
			<div class="time">
				{{#delay}}
					<p class="red">{{time}}</p>
					<p class="red">+{{delay}}</p>
				{{/delay}}
				{{^delay}}
					<p>{{time}}</p>
				{{/delay}}
			</div>
		</li>
		{{/entries}}
	</ul>
</div>
