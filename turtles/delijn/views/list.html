<div class="header">
	<i class="bus"></i>
	<h2>{{station}}</h2>
    {{#time_walk}}
        <div class="distance">
            <p>
                <i class="foot"></i>{{time_walk}}
            </p>
        </div>
    {{/time_walk}}
</div>
<div class="results">
	<ul>
		{{#entries}}
		<li>
			<div>
				<div class="square" style="background-color: #{{color}};">
					<p>{{short_name}}</p>
				</div>
				<div class="square">
					<i class="{{type}}"></i>
				</div>
				{{#delay}}
					<h3 class="red">{{long_name}}</h3>
				{{/delay}}
				{{^delay}}
					<h3>{{long_name}}</h3>
				{{/delay}}
			</div>
			<div class="time">
				{{#delay}}
					<p class="red">Canceled</p>
				{{/delay}}
				{{^delay}}
					<p>{{time}}</p>
				{{/delay}}
			</div>
		</li>
		{{/entries}}
	</ul>
</div>
