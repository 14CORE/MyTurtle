{{ #data }}
    <div class="pricelist">
        <div class="header">
            <h2>{{ title }}</h2>
        </div>
        <ul>
            {{ #categories }}
            <li class="category bg-color-light">
                <div class="category-header">
                    <h2>{{ name }}</h2>
                </div>
                <div class="entries">
                    <ul>
                        {{ #entries }}
                        <li class="entry">
                            <h3>{{ name }}</h3><span class="pull-right">&euro; {{ price }}</span>
                            <p>{{ description }}</p>
                        </li>
                        {{ /entries }}
                    </ul>
                </div>
            </li>
            {{ /categories }}
        </ul>
    </div>
{{ /data }}
